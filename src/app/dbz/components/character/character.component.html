<form action="" class="form-group row" (ngSubmit)="emitCharacter()">
  <input type="text" [(ngModel)]="character.name" name="name" id="" placeholder="Nombre" class="form-control mb-2">
  <input type="number" [(ngModel)]="character.power" name="power" id="" placeholder="Poder" class="form-control mb-2">

  <button type="submit"  class="btn btn-primary">Agregar</button>

  <pre>{{ character | json }}</pre>
</form>
